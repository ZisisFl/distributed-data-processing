version: '3'

services:
  redis1:
    image: redis:7.0.0
    container_name: redis1
    ports: 
      - '5555:6379'
    volumes:
      - redis1-data:/data
  
  redis2:
    image: redis:7.0.0
    container_name: redis2
    ports: 
      - '6666:6379'
    volumes:
      - redis2-data:/data

volumes:
  redis1-data: {}
  redis2-data: {}